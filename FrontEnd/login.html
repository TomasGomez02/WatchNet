<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .error {
            color: red;
        }
        .loading {
            font-size: 14px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SignUp</h1>
        <input type="text" id="registerName" placeholder="Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button class="button" id="signUpButton" onclick="signUp()">SignUp</button>

        <h1>Login</h1>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button class="button" id="loginButton" onclick="login()">Login</button>

        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display: none;">Processing...</div>
    </div>

    <script>
        function signUp() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const button = document.getElementById('signUpButton');
            button.disabled = true; // Deshabilitar el bot贸n
            showLoading(true); // Mostrar el indicador de carga

            fetch('http://127.0.0.1:5000/register', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ name, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else {
                    showMessage('User registered successfully');
                }
            })
            .catch(error => showMessage('Error: ' + error, true))
            .finally(() => {
                button.disabled = false; // Habilitar el bot贸n
                showLoading(false); // Ocultar el indicador de carga
            });
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const button = document.getElementById('loginButton');
            button.disabled = true; // Deshabilitar el bot贸n
            showLoading(true); // Mostrar el indicador de carga

            fetch('http://127.0.0.1:5000/login', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, true);
                } else if (data.name) {
                    showMessage('Welcome, ' + data.name);
                } else {
                    showMessage('Invalid credentials', true);
                }
            })
            .catch(error => showMessage('Error: ' + error, true))
            .finally(() => {
                button.disabled = false; // Habilitar el bot贸n
                showLoading(false); // Ocultar el indicador de carga
            });
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.classList.toggle('error', isError);
        }

        function showLoading(isLoading) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = isLoading ? 'block' : 'none';
        }
    </script>
</body>
</html>
