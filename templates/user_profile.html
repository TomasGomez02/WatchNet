<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .error {
            color: red;
        }
        .loading {
            font-size: 14px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if current_user %}
            <h1>Welcome, {{ current_user }}!</h1>
            <h3>Add a Review</h3>
            <form id="reviewForm">
                <label for="score">Score:</label>
                <input type="number" id="score" placeholder="Enter score (1-10)" required><br>

                <label for="text">Review Text:</label>
                <textarea id="text" placeholder="Write your review..." required></textarea><br>

                <label for="titleId">Title ID:</label>
                <input type="number" id="titleId" placeholder="Enter title ID" required><br>

                <label for="duration">Duration (min):</label>
                <input type="number" id="duration" placeholder="Enter duration in minutes" required><br>

                <input type="hidden" id="current_user" value="{{ current_user }}">

                <button type="button" class="button" id="addReviewButton" onclick="addReview()">Submit Review</button>
            </form>
            <div id="message" class="message"></div>
        {% else %}
            <h1>User not logged in!</h1>
        {% endif %}
    </div>

    <script>
        function showLoading(show) {
            const loadingMessage = document.getElementById('message');
            loadingMessage.className = 'loading';
            loadingMessage.textContent = show ? 'Processing...' : '';
        }

        function showMessage(msg, isError) {
            const messageBox = document.getElementById('message');
            messageBox.textContent = msg;
            messageBox.className = isError ? 'error' : 'message';
        }

        function addReview() {
            const score = document.getElementById('score').value; // Puntuación
            const text = document.getElementById('text').value; // Texto de la reseña
            const titleId = document.getElementById('titleId').value; // ID del título
            const duration = document.getElementById('duration').value; // Duración
            const current_user = document.getElementById('current_user').value; // Usuario actual
    
            const button = document.getElementById('addReviewButton');
            button.disabled = true; // Desactivar botón
            showLoading(true); // Mostrar indicador de carga
    
            const data = {
                puntuacion: score,
                texto: text,
                titulo_id: titleId,
                duracion: duration
            };
    
            // Hacer la petición POST
            fetch(`http://127.0.0.1:5000/usuario/${encodeURIComponent(current_user)}/nuevaResenia`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.status === 201) {
                    return response.json();
                } else {
                    throw new Error("Failed to add review");
                }
            })
            .then(data => {
                showMessage("Review added successfully", false);
            })
            .catch(error => {
                console.error("Error:", error);
                showMessage("Error adding review", true);
            })
            .finally(() => {
                button.disabled = false; // Reactivar botón
                showLoading(false); // Ocultar indicador de carga
            });
        }
    </script>
    
</body>
</html>
