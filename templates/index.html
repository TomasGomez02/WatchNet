<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchNet - Track Your Watchlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            color: #fff;
            background-color: #007BFF;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }
        .buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .divider {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to WatchNet</h1>
        <p>Track your favorite movies and series effortlessly.</p>

        <div class="buttons">
            <a href="/user/signup">Sign Up as User</a>
            <a href="/producer/signup">Sign Up as Producer</a>
        </div>

        <div class="divider">Already have an account?</div>

        <div class="buttons">
            <a href="/user/login">Log In as User</a>
            <a href="/producer/login">Log In as Producer</a>
        </div>
    </div>
</body>
</html>
