<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .error {
            color: red;
        }
        .loading {
            font-size: 14px;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if current_user %}
            <h1>Welcome, productora {{ current_user }}!</h1>
            <input type="hidden" id="current_user" value="{{ current_user }}">
        {% else %}
            <h1>Welcome!</h1>
        {% endif %}

        <h1>A침adir serie</h1>
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="date" id="publishDate" placeholder="Fecha de publicaci칩n" required>
        <input type="text" id="type" placeholder="Tipo" required>
        <input type="text" id="duration" placeholder="Duraci칩n" required>
        <button class="button" id="addButton" onclick="add_content()">A침adir</button>

        <div id="message" class="message"></div>
        <div id="loading" class="loading" style="display: none;">Processing...</div>
    </div>
    
    <script>
        function add_content(){
            const name = document.getElementById('name').value;
            const publishDate = document.getElementById('publishDate').value;
            const type = document.getElementById('type').value;
            const duration = document.getElementById('duration').value;
            const current_user = document.getElementById('current_user').value;

            const button = document.getElementById('addButton');
            button.disabled = true; // Disable the button
            showLoading(true); // Show loading indicator

            const data = {
                nombre_contenido: name,
                fecha_publicacion: publishDate,
                tipo: type,
                duracion: duration
            };

            // Using template literals for URL interpolation and encoding
            fetch(`http://127.0.0.1:5000/productora/${encodeURIComponent(current_user)}/nuevoContenido`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                // Check the HTTP status before calling .json()
                if (response.status === 201) {
                    return response.json();
                } else {
                    throw new Error("Failed to add content");
                }
            })
            .then(data => {
                showMessage("Content added", false);
            })
            .catch(error => {
                console.error("Error:", error);
                showMessage("Error adding content", true);
            })
            .finally(() => {
                button.disabled = false; // Enable the button
                showLoading(false); // Hide loading indicator
            });
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.classList.toggle('error', isError);
        }

        function showLoading(isLoading) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = isLoading ? 'block' : 'none';
        }
    </script>
</body>
</html>
